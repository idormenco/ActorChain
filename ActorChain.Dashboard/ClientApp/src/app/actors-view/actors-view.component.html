<mat-list>
    <h3 mat-subheader>Miners</h3>
    <mat-list-item *ngFor="let folder of folders">
        <mat-icon mat-list-icon>settings_applications</mat-icon>
        <h4 mat-line>{{folder.name}}</h4>
        <p mat-line> {{folder.updated | date}} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>

<mat-list>
    <h3 mat-subheader>Transactionists</h3>
    <mat-list-item *ngFor="let note of notes">
        <mat-icon mat-list-icon>shopping_cart</mat-icon>
        <h4 mat-line>{{note.name}}</h4>
        <p mat-line> {{note.updated | date}} </p>
    </mat-list-item>
</mat-list>
